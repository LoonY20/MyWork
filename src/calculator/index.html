<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator 3.1</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="item input">
                <form name="form">
                    <input class="input-in-helper" type="text" name="textview" value=""  readonly>
                    <input class="input-in" type="text" name="textview" value=""  readonly>
                </form>
            </div>
            <input type="button" class="item other clearAll" value="AC">
            <input type="button" class="item other clear" value="&#8592;">
            <input type="button" class="item operator" value="/">
            <input type="button" class="item num" value="7">
            <input type="button" class="item num" value="8">
            <input type="button" class="item num" value="9">
            <input type="button" class="item operator" value="*">
            <input type="button" class="item num" value="4">
            <input type="button" class="item num" value="5">
            <input type="button" class="item num" value="6">
            <input type="button" class="item operator" value="-">
            <input type="button" class="item num" value="1">
            <input type="button" class="item num" value="2">
            <input type="button" class="item num" value="3">
            <input type="button" class="item operator" value="+">
            <input type="button" class="item num zero" value="0">
            <input type="button" class="item point" value=".">
            <input type="button" class="item equal" value="=">
        </div>
    </body>
    <script src="correctscript.js"></script>
</html>
