<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let n = + prompt("Введите число для подсчета суммы цыфр",);
        let t = "" + n;
        let sum = '';
        let i = 0;
        for (; i < t.length; i++){}
        i = i - 1;
        for (i;i >= 0;i--) {
            sum += t[i]
        }
        document.write( sum ,' сумма цыфр вашего числа');
    </script>
</body>
</html>
