<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let n = + prompt("Введите число для подсчета факториала",);
        let i = 1;
        let fac = 1;
        for (; i <= n; i++) {
            fac = fac * i
        }
        document.write( fac ,' факториал вашего числа');
    </script>
</body>
</html>
