<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let a = + prompt("Введите число A",);
        let b = + prompt("Введите число B",);
        let sum = 0;
        let count = 0;
        while ( a <= b) {
            if (a % 2 == 0) {
                sum =+ a
                count++
                
            }
            a++
        }
        document.write( 'Сумма четных чисел ', sum ,'<br/>');
        document.write( 'Количество четных чисел ', count  );
    </script>
</body>
</html>
