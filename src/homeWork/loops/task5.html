<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let n = + prompt("Введите число для подсчета суммы цыфр",);
        var t = "" + n;
        var sum = 0;

        for (var i = 0; i < t.length; i++){
            sum += t[i]
        }
        document.write( sum ,' сумма цыфр вашего числа');
    </script>
</body>
</html>
