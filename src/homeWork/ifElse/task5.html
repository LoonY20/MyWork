<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let a = + prompt("Введите свою оценку",);
        let c;
        if (a <= 19) {
            c = 'Ваша оценка F';
        }
        else if ((20 <= a) && (a <= 39)) {
            c = 'Ваша оценка E';
        }
        else if ((40 <= a) && (a <= 59)) {
            c = 'Ваша оценка D';
        }
        else if ((60 <= a) && (a <= 74)) {
            c = 'Ваша оценка C';
        }
        else if ((75 <= a) && (a <= 89)) {
            c = 'Ваша оценка B';
        }
        else if ((90 <= a) && (a <= 100)) {
            c = 'Ваша оценка A';
        }
        else {
            c = 'Неправильное значение';
        }
        document.write( c );
    </script>
</body>
</html>
